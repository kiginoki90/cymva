plugins {
    id "com.android.application"
    id "kotlin-android"
    id 'com.google.gms.google-services' // Firebaseプラグイン
    id "dev.flutter.flutter-gradle-plugin" // Flutterプラグイン
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file("key.properties")
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

// Flutterバージョンコードと名前のデフォルト値を設定
def flutterVersionCode = localProperties.getProperty("flutter.versionCode", "1")
def flutterVersionName = localProperties.getProperty("flutter.versionName", "1.0")

// SDKバージョンを明示的に指定
def flutterCompileSdkVersion = localProperties.getProperty("flutter.compileSdkVersion", "33") // 最新の安定版SDK
def flutterTargetSdkVersion = localProperties.getProperty("flutter.targetSdkVersion", "33")
def flutterMinSdkVersion = localProperties.getProperty("flutter.minSdkVersion", "21") // google_mobile_adsは19以上が必要

android {
    namespace = "com.example.cymva"
    compileSdk = flutterCompileSdkVersion.toInteger()
    ndkVersion = localProperties.getProperty("flutter.ndkVersion")

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.cymva"
        minSdk = flutterMinSdkVersion.toInteger()
        targetSdk = flutterTargetSdkVersion.toInteger()
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
    }

    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    dependencies {
        implementation 'com.google.android.gms:play-services-ads:22.1.0'
    }
}

flutter {
    source = "../.."
}