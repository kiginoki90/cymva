plugins {
    id "com.android.application"
    id "kotlin-android"
    id 'com.google.gms.google-services' // Firebaseプラグイン
    id "dev.flutter.flutter-gradle-plugin" // Flutterプラグイン
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file("key.properties")
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode", "1")
def flutterVersionName = localProperties.getProperty("flutter.versionName", "1.0")

def flutterCompileSdkVersion = localProperties.getProperty("flutter.compileSdkVersion", "33")
def flutterTargetSdkVersion = localProperties.getProperty("flutter.targetSdkVersion", "33")
def flutterMinSdkVersion = localProperties.getProperty("flutter.minSdkVersion", "21")

android {
    namespace = "com.example.cymva"
    compileSdk 35  // 数値で設定
    ndkVersion = localProperties.getProperty("flutter.ndkVersion")

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

defaultConfig {
    applicationId "com.example.cymva"
    minSdkVersion flutterMinSdkVersion.toInteger()
    targetSdkVersion flutterTargetSdkVersion.toInteger()
    versionCode flutterVersionCode.toInteger()
    versionName flutterVersionName
    multiDexEnabled true
}

    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile file(keystoreProperties['storeFile'])? file(keystoreProperties['storeFile']) : null
            storePassword keystoreProperties['storePassword']
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    dependencies {
        implementation 'com.google.android.gms:play-services-ads:22.1.0'
        implementation 'androidx.multidex:multidex:2.0.1'
    }
}

flutter {
    source = "../.." // 必要なら
}
